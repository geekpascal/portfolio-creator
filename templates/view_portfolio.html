{% extends "base.html" %}

{% block title %}My Portfolio - Portfolio Creator{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                My Portfolio
            </h2>
        </div>
        <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">
                    Portfolio Sections
                </h3>
            </div>
            <div class="border-t border-gray-200">
                <dl>
                    {% for section in sections %}
                    <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                        <dt class="text-sm font-medium text-gray-500">
                            {{ section.title }}
                        </dt>
                        <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                            {{ section.content }}
                        </dd>
                    </div>
                    {% endfor %}
                </dl>
            </div>
        </div>
        <div class="text-sm text-center mt-4">
            <a href="{{ url_for('dashboard') }}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
